[gcode_macro END_PRINT]
gcode:
  PLR_TICK_STOP
  PLR_FLAG_CLEAR
  SAVE_VARIABLE VARIABLE=was_interrupted VALUE=False
  G91 ;Relative positioning
  G1 E-2 F2700 ;Retract a bit
  G1 E-2 Z0.2 F2400 ;Retract and raise Z
  G1 X5 Y5 F3000 ;Wipe out
  G1 Z10 ;Raise Z more
  G90 ;Absolute positioning
  
  G1 X0 Y230 ;Present print
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  
  M84 X Y E ;Disable all steppers but Z

[gcode_macro START_PRINT]
description: "Start print with temperature parameters"
gcode:
  PLR_FLAG_SET
  PLR_TICK_START
  {% set bed_temp = params.BED_TEMP|default(60)|float %}
  {% set nozzle_temp = params.EXTRUDER_TEMP|default(210)|float %}

  M140 S{bed_temp} ; Set bed temp
  M190 S{bed_temp} ; Wait for bed temp

  M104 S{nozzle_temp} ; Set hotend temp
  M109 S{nozzle_temp} ; Wait for hotend temp

  M220 S100 ; Reset Feedrate
  M221 S100 ; Reset Flowrate

  G28 ; Home
  BED_MESH_PROFILE LOAD="default"

  

  G92 E0 ; Reset Extruder
  G1 Z2.0 F3000 ; Move Z Axis up
  G90 ; Absolute Position
  G1 X2 Y20 Z0.28 F5000.0 ; Move to start position

  G1 X2 Y100.0 Z0.28 F1500.0 E15 ; Draw first line
  G1 X3 Y100.0 Z0.28 F5000.0 ; Move to side
  G1 X3 Y20 Z0.28 F1500.0 E30 ; Draw second line

  G92 E0 ; Reset extruder
  G1 E-1.0000 F1800 ; Retract a bit
  G1 Z2.0 F3000 ; Raise Z

  SAVE_VARIABLE VARIABLE=was_interrupted VALUE=True
  

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_PRINT_BASE
gcode:
  PLR_TICK_STOP
  PLR_FLAG_SET
  CANCEL_PRINT_BASE



[e3v3se_display MACRO1]
gcode: START_TEMPS
label: Warm Up
icon: 10

[gcode_macro PLR_FLAG_SET]
description: Mark print as interrupted and enable PLR tracking
gcode:
  SAVE_VARIABLE VARIABLE=plr_interrupted VALUE=True
  SAVE_VARIABLE VARIABLE=plr_track_enabled VALUE=True

[gcode_macro PLR_FLAG_CLEAR]
description: Mark print as clean and disable PLR tracking
gcode:
  SAVE_VARIABLE VARIABLE=plr_interrupted VALUE=False
  SAVE_VARIABLE VARIABLE=plr_track_enabled VALUE=False
  SAVE_VARIABLE VARIABLE=plr_filename VALUE=""
  SAVE_VARIABLE VARIABLE=plr_file_bytes VALUE=0